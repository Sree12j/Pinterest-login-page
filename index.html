<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Pinterest Login</title>
    <link rel="icon" type="image/x-icon" href="images/pinterest.png"> 
</head>
<body>
    <div class="container">

    <div class="img-container">
        <img src="images/This Twitter Account Shares Examples Of Home Design Done Right, And Here Are 40 Of The Best Ones.jpeg" alt="image4"></div>
       <div class="img-container"><img src="images/a6b0bee2-3920-404e-bb82-d3e9ba1caf8e.jpeg" alt="image5">
       </div>
       <div class="img-container"><img src="images/From Corporate Gal To Globetrotting Girl Boss.jpeg" alt="image6">
       </div>
    </div>
    <div class="img-wrapper">
        <div class="img-container">
            <img src="images/43d5732c-2ae7-45dc-9e1b-f1bc85acbb38.jpeg" alt="image7"></div>
            <div class="img-container">
         <img src="images/3e8e6285-5d4e-46e1-82f2-942b7a653d02.jpeg" alt="image8">
     </div>
     <div class="img-container">
         <img src="images/pexels-hardeep-20261906.jpg" alt="image9"></div>
     <div class="img-container">
        <img src="images/pexels-thegiansepillo-1595943-3341604.jpg" alt="image10"></div>
        <div class="img-container"><img src="images/b39c5272-ef28-4098-9444-103fbd3238c4.jpeg" alt="image11">
        </div>
        <div class="img-container"><img src="images/caT lovers 😻✨️.jpeg" alt="image12">
        </div>
     </div>
     <div class="login-container"> 
        <div class="log">
            <div class="log-wrapper">
            <div class="details">
                <div class="logicon">
                    <img src="images/pinterest.png" alt="pinterestlogo">
                </div>
            <h2>Log in to see more</h2>
            <div class="email"><label for="email">Email</label><br>
            <input type="email" name="email" id="email"  placeholder="Email"></div>
            <div  class="password"><label for="password">password</label>
            <input type="password" placeholder="Password" class="password1" ></div>
            <p><a href="">Forgot your password?</a></p>
            <button type="button" class="login">Log in</button>
            <p class="or">OR</p>
            <button type="button" class="fb"><img src="">Continue with Facebook</button>
            <button type="button" class="google"><img src="">Continue with google</button>
            <div class="footer">
                <p> By continuing, you agree to Pinterest's<br>
            <a href="">Terms of Service</a> and acknowledge you've read our 
            <a href="">Privacy Policy</a>.<a href=""> Notice at collection</a>
            </p>
</div>
<div class="footer1"><p>Not on pinterest yet? <a href="">Sign up</a></p></div>
<div class="footer1 business"><p>Are you a business? <a href="">Get started here!</a></p></div>
            </div>
        </div>
        </div>
     </div>
    </div>
</body>
</html>
